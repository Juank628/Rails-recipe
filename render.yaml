databases:
  - name: Kitchen_Recipe
    databaseName: Recipe_production
    user: recipe_production_admin

services:
  - type: web
    name: Kitchen_Recipe
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Kitchen_Recipe
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false